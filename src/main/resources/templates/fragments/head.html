<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moto.bg</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        main {
            min-height: 50vh;
        }

        .motor-bg {
            background: radial-gradient(circle at top, #1a1d23, #0f1115);
            min-height: 100vh;
        }

        .hero-banner {
            max-height: 420px;
            overflow: hidden;
        }

        .hero-img {
            max-height: 420px;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.35),
                rgba(0,0,0,0.75)
            );
        }

        .motor-card {
            background: linear-gradient(145deg, #1a1d23, #12141a);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .motor-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(225,6,0,0.25);
        }

        .motor-btn {
            border: none;
            background: transparent;
            text-align: left;
        }

        .motor-image-wrapper {
            height: 220px;
            overflow: hidden;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .motor-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .motor-card:hover .motor-image {
            transform: scale(1.08);
        }

        .view-details {
            color: #e10600;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e10600, #ff3b2f);
            border: none;
        }
    </style>
</head>
