<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>

<body class="motor-bg">
<nav th:replace="~{fragments/navbar}"></nav>

<main class="container mt-5" style="max-width: 1100px;">

    <!-- HERO / BANNER -->
    <div class="hero-banner rounded-4 position-relative text-white text-center mb-5">
        <img src="/images/banner.jpg"
             class="img-fluid w-100 hero-img"
             alt="Мотоциклети банер">

        <div class="hero-overlay d-flex flex-column align-items-center justify-content-center">
            <h2 class="fw-bold display-6 mb-3">
                Адреналин. Свобода. Скорост.
            </h2>
            <p class="fs-5 opacity-75 mb-4">
                Открий най-добрите мотоциклети от водещи световни марки
            </p>
            <a href="/motorcycles/bestsellers"
               class="btn btn-danger px-5 py-2 fw-semibold">
                Виж офертите
            </a>
        </div>
    </div>

    <!-- MOTORCYCLES LIST -->
    <div class="mb-5">
        <h1 class="mb-4 text-light fw-bold">Нашите мотоциклети</h1>

        <div th:if="${motorcycles.empty}">
            <p class="fs-4 text-secondary">Все още няма активни обяви.</p>
        </div>

        <div class="row g-4">
            <div th:each="motorcycle : ${motorcycles}" class="col-md-4">

                <div class="card motor-card h-100">
                    <form th:action="@{/motorcycles/{id}(id=${motorcycle.id})}" method="get" class="h-100">
                        <button type="submit" class="btn p-0 w-100 h-100 motor-btn">

                            <!-- IMAGE -->
                            <div class="motor-image-wrapper">
                                <img th:src="@{'data:image/jpeg;base64,' + ${encoder.encodeToBase64(motorcycle.images.get(motorcycle.mainImageIndex))}}"
                                     alt="Main Image"
                                     class="motor-image"/>
                            </div>

                            <!-- BODY -->
                            <div class="card-body d-flex flex-column justify-content-between">

                                <div>
                                    <h3 class="card-title text-light fw-semibold"
                                        th:text="${motorcycle.brand.name} + ' ' + ${motorcycle.model.name}">
                                    </h3>

                                    <!-- NORMAL PRICE -->
                                    <div th:if="${!motorcycle.isOffer}">
                                        <h4 class="text-light fw-bold"
                                            th:text="${motorcycle.price} + ' лв.'"></h4>
                                        <p class="text-secondary"
                                           th:text="'Пробег: ' + ${motorcycle.mileage} + ' км'"></p>
                                    </div>

                                    <!-- OFFER -->
                                    <div th:if="${motorcycle.isOffer}">
                                        <span class="text-secondary text-decoration-line-through"
                                              th:text="${motorcycle.price} + ' лв.'"></span>
                                        <h4 class="text-danger fw-bold"
                                            th:text="${motorcycle.offerPrice} + ' лв.'"></h4>
                                        <p class="text-secondary"
                                           th:text="'Пробег: ' + ${motorcycle.mileage} + ' км'"></p>
                                    </div>
                                </div>

                                <span class="view-details mt-3">
                                    Виж детайли →
                                </span>

                            </div>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
