<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body class="motor-bg">
<nav th:replace="~{fragments/navbar}"></nav>
<main>
    <div class="container mt-5" style="max-width: 1000px;">
        <h1 class="mb-4 text-white text-center">Мотори</h1>
        <div th:if="${motorcycles.empty}" class="text-center" style="min-height: 250px;">
            <p style="font-size: 1.5rem; color: gray;">Все още няма обяви.</p>
        </div>
        <div class="row g-4" th:if="${!motorcycles.empty}">
            <div th:each="motorcycle : ${motorcycles}" class="col-lg-4 col-md-6 col-sm-12">
                <div class="card bg-secondary bg-opacity-25 h-100">
                    <form th:action="@{/motorcycles/{id}(id=${motorcycle.id})}"
                          method="get"
                          class="h-100">
                        <button type="submit"
                                class="btn p-0 w-100 h-100"
                                style="border: none; text-align: left;">
                            <div class="card-img-top"
                                 style="width: 100%; height: 200px; overflow: hidden; background-color: black;">
                                <img th:src="@{'data:image/jpeg;base64,' +
                                  ${encoder.encodeToBase64(motorcycle.images.get(motorcycle.mainImageIndex))}}"
                                     alt="Main Image"
                                     class="img-fluid"
                                     style="object-fit: cover; width: 100%; height: 200px;">
                            </div>
                            <div class="card-body d-flex flex-column" style="min-height: 185px;">
                                <h3 class="card-title text-white"
                                    th:text="${motorcycle.brand.name} + ' ' + ${motorcycle.model.name}">
                                </h3>
                                <div th:if="${!motorcycle.isOffer}">
                                    <h4 class="text-white"
                                        th:text="${motorcycle.price} + ' лв.'"></h4>
                                    <p class="text-white"
                                       th:text="'(' + ${motorcycle.mileage} + ' км)'"></p>
                                </div>
                                <div th:if="${motorcycle.isOffer}">
                                    <span class="text-white"
                                          style="text-decoration: line-through;"
                                          th:text="${motorcycle.price} + ' лв.'"></span>
                                    <h4 class="text-danger"
                                        th:text="${motorcycle.offerPrice} + ' лв.'"></h4>
                                    <p class="text-white"
                                       th:text="'(' + ${motorcycle.mileage} + ' км)'"></p>
                                </div>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
