<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<main>
    <div class="container mt-5" style="max-width: 600px; min-height: 400px;">
        <form th:action="@{/motorcycles/offers/submit}" method="post" class="row g-4">
            <h1 class="text-center mb-4 col-12">Добавяне на оферта</h1>
            <div class="form-group mb-4 col-12">
                <label for="offerPrice" class="mb-1">Цена</label>
                <input type="number" id="offerPrice" name="offerPrice" th:value="${offerPrice}" class="form-control"/>
                <div th:if="${invalidPrice}" class="alert alert-danger mt-2" role="alert">
                    Цената трябва да бъде по-висока от 1000 лв. и по-ниска от текущата цена на мотора
                </div>
            </div>
            <input type="hidden" name="carId" th:value="${carId}"/>
            <div class="col-12">
                <input type="submit" class="btn btn-primary w-100" value="Запази"/>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
