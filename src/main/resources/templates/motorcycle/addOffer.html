<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body class="motor-bg">
<nav th:replace="~{fragments/navbar}"></nav>
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary bg-opacity-25 border-0 shadow-lg rounded-4 p-4">
                <h2 class="text-center text-white fw-bold mb-4">
                    Добавяне на оферта
                </h2>
                <form th:action="@{/motorcycles/offers/submit}"
                      method="post"
                      class="row g-4 text-white">
                    <div class="col-12">
                        <label for="offerPrice" class="mb-1 fw-semibold">
                            Нова офертна цена (лв.)
                        </label>
                        <input type="number"
                               id="offerPrice"
                               name="offerPrice"
                               th:value="${offerPrice}"
                               class="form-control"
                               placeholder="Въведете нова цена"/>
                        <div th:if="${invalidPrice}"
                             class="alert alert-danger mt-3">
                            Цената трябва да бъде по-висока от 1000 лв. и
                            по-ниска от текущата цена на мотора
                        </div>
                    </div>
                    <input type="hidden"
                           name="motorcycleId"
                           th:value="${motorcycleId}"/>
                    <div class="col-12 mt-3">
                        <button class="btn btn-danger w-100 fw-bold py-2">
                            Запази офертата
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
